<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports Dash Board</title>
  <link rel="stylesheet" href="reportDashboard.css">
  <!--- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Quicksand:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/6d0d8bd46f.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <!-- Slogan/Frase -->
    <h1 id="h1-head">Reports Dash Board</h1>
    <!-- BEGIN SEARCH BAR -->
    
    <div id="searchReport">
      <h3>Key Word Search</h3>
      <form action="https://www.google.com/search" method="get">
        <input type="text" id="search-tex" name="q" placeholder="Type Report number">
        <button type="submit"> <i class="fas fa-search"></i></button>
      </form>
    </div>
    <!-- END SEARCH BAR -->
  </header>
  <!-- BEGIN MAIN -->
  <main>
    <!-- BEGIN FIRST REPORT -->
    <div id="report">
      <h3 id="reportID">Report ID: </h3>
      <h3 id="typeOfAnimal">Type of Animal: </h3>
      <h3 id="dateTime">Date and Time: </h3>
      <h3 id="description">Description: </h3>
      <!-- Dropdwon for choose Status of Report -->
      <div id="Report1">
        <h3>Status:</h3>
        <label id="status" for="Choose Status"> Type: </label>
        <select name="statusReport" id="statusReport">
          <option value="RE">Rescue</option>
          <option value="WT"> Waiting </option>
          <option value="NF">Not Found</option>
          <option value="MI">Missed</option>
        </select>
        <!-- Dropdwon for choose Status of Report -->
        <div class="buttons">
        <button id="btnStatus" onclick="alert('Status Update');">Update Staus</button>
        <button id="btnMoreDetails" onclick="alert('Send to another page');">View more Details</button>
        </div>
      </div>
    </div>
     <!-- END FIRST REPORT -->
  </main>
  <!-- END MAIN -->
  <!-- BEGIN FOOTER -->
  <footer>
    <section class="contact">
      <ul>
        <li><a href="#">contact@anihelp.com</a></li>
        <li><a href="#">+1 (778) 587-1024</a></li>
      </ul>
    </section>
    <section class="socialmedia">
      <ul>
        <li>
          <a aria-label="Link to our facebook profile" href="https://facebook.com">
            <i aria-hidden="true" class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a aria-label="Link to our Instagram profile" href="https://instagram.com">
            <i aria-hidden="true" class="fab fa-instagram"></i></a>
      </ul>
    </section>
  </footer>
  <!-- END FOOTER -->
</body>

</html>
